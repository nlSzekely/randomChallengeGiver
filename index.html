<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Challenge giver</title>
    <style>
        * {
            color: rgb(119, 119, 119);
        }

        #check {
            cursor: pointer;
            color: rgb(185, 185, 185);
        }

        #check:hover {
            color: rgb(85, 85, 85);
        }
    </style>
</head>

<body>

    <div class="container">
        <!--ADD CHALLENGES-------------------------------------------------------------->
        <div class="row">
            <div class="col-lg-12 text-center">
                <form id="add-challenge-form">
                    <div class="ui action input" style="width: 100%;margin-top:20px;">
                        <input id="add-challenge" type="text" placeholder="Add Challenge...">
                        <button class="ui icon button">
                            <i class="plus icon"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Give Challenge---------------------------------------------------------------->
            <div class="col-lg-5" style="padding-top:20px ;">
                <div class="ui cards">
                    <div id="hit-me" class="card" style="width: 100%; min-height: 225.81px; ">
                        <div class="content">
                            <div class="ui labeled button" tabindex="0">
                                <div class="ui  button">
                                    <i class="trophy icon"></i>Total Completed
                                </div>
                                <a class="ui basic label">
                                    <p id="total-completed"></p>
                                </a>
                            </div>
                            <hr>
                            <div class="content">
                                <!-- Current challenge here---------------------------------------->
                                <div style="text-align: center;" id="display-challenge"></div>
                            </div>
                        </div>
                        <div id="get-challenge" class="ui bottom attached button">
                            <i class="add icon"></i>
                            Challenge
                        </div>
                    </div>
                </div>
            </div>
            <!--Recent Challenges -------------------------------------------------------------->
            <div class="col-lg-7 " style="padding-top:20px ;">
                <div class="ui card" style="width: 100%; min-height: 225.81px;  ">
                    <div class="content">
                        <h5>Recently Completed</h5>
                    </div>
                    <div class="content">
                        <div id="recently-completed" class="ui small feed">

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Search Bar---------------------------------------------------------------------->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="challenge-search" class="ui action input" style="width: 100%;margin:20px 0 20px 0;">
                    <input id="search-input" type="text" placeholder="Search Challenge...">
                    <button class="ui icon button">
                        <i class="search icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <!--Challenge List -------------------------------------------------------------->
        <div id="challenge-list"></div>

    </div>
    <script src="quotes.js"></script>
    <script src="uuid.js"></script>
    <script src="script.js"></script>
</body>

</html>
